!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Marseille
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
crypto isakmp policy 10
 encr aes 256
 authentication pre-share
 group 2
crypto isakmp key mypresharedkey address 200.0.30.1
crypto isakmp keepalive 10 periodic
!
!
crypto ipsec transform-set myset esp-aes 256 esp-sha-hmac 
!
crypto map mars-to-paris 10 ipsec-isakmp 
 set peer 200.0.30.1
 set transform-set myset 
 match address 101
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.30.254 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 description Marseille to OP
 ip address 200.0.30.2 255.255.255.252
 ip nat outside
 ip virtual-reassembly
 no ip route-cache cef
 serial restart-delay 0
 crypto map mars-to-paris
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 Serial1/0
!
!
no ip http server
no ip http secure-server
ip nat inside source list 1 interface Serial1/0 overload
!
access-list 1 permit 192.168.30.0 0.0.0.255
access-list 101 permit ip 192.168.30.0 0.0.0.255 200.0.30.0 0.0.0.255
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
